<form fxFlexFill fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" class="form-element">
    <mat-card>
        <mat-card-header>
                    <mat-card-title><h3>Prisijungti prie vartotojo</h3></mat-card-title>     
        </mat-card-header>
        <mat-card-content fxFlexFill fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field class="form-element">
                <input matInput placeholder="Elektroninis paštas" formControlName="username" />
            </mat-form-field>
            <mat-form-field class="form-element">
                <input matInput placeholder="Slaptažodis" formControlName="password" [type]="hide ? 'password' : 'text'" />
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <button mat-raised-button type="button" (click)="login()">Prisijungti</button>
        </mat-card-content>
    </mat-card>
</form>
