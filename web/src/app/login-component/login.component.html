<form [formGroup]="loginForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="Organisasjonsnummer" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" (click)="login()">Logg inn</button>
    </form>
